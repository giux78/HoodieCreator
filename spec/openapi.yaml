openapi: 3.0.0
info:
  title: API Key Example
  version: '1.0'
servers:
  - url: https://hoodie-creator.vercel.app/openapi
paths:
  /secret:
    get:
      summary: Return secret string
      operationId: app.get_secret
      responses:
        '200':
          description: secret response
          content:
            '*/*':
              schema:
                type: string
      security:
        - api_key: []
  /product:    
    post:
      summary: Buy the product from the image above
      description: Buy the product from the image above
      operationId: app.create_product
      x-openai-isConsequential: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  link_stripe:
                    type: string
      requestBody:
        description: the image with name color and base64 representation
        required: true
        content:
          application/json:
            schema:
              required:
                - image_url
                - color
                - name
              type: object
              properties:
                image_url:
                  description: the url of the image created
                  type: string
                color:
                  description: the color of the hoodie or tshirt
                  type: string
                name:
                  description: the name to give
                  type: string
      security:
        - api_key: []
  /generate_image:    
    post:
      summary: Generate an image form the prompt
      description: Buy the product from the image above
      operationId: app.create_image
      x-openai-isConsequential: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  image_url:
                    type: string
      requestBody:
        description: the prompt to create a new image
        required: true
        content:
          application/json:
            schema:
              required:
                - prompt
              type: object
              properties:
                prompt:
                  description: the prompt to genereate a new image
                  type: string
      security:
        - api_key: []
  /static/{filename}:
    get:
      operationId: app.get
      parameters:
        - name: filename
          in: path
          description: ID of pet to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully loaded html page.
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: X-Auth
      in: header
      x-apikeyInfoFunc: app.apikey_auth